<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Idea Architect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg1: #fff3e0;
      --bg2: #e3f2fd;
      --accent: #ff6f61;
      --card: rgba(255,255,255,0.9);
      --text: #222;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, var(--bg1), var(--bg2));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 90%;
      max-width: 600px;
      background: var(--card);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0 0 10px;
      text-align: center;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .results {
      margin-top: 20px;
    }

    .gift {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      border-left: 5px solid var(--accent);
    }

    .empty {
      text-align: center;
      color: #777;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>üéÅ Gift Idea Architect</h1>
  <p>Enter details to get 5 thoughtful gift ideas</p>

  <input type="number" id="age" placeholder="Enter age">
  <input type="text" id="hobbies" placeholder="Enter hobbies (e.g. gaming, fitness)">
  <input type="number" id="budget" placeholder="Enter budget (‚Çπ)">

  <button onclick="generateGifts()">Get Gift Ideas</button>

  <div id="results" class="results">
    <div class="empty">Fill details to see suggestions</div>
  </div>
</div>

<script>
const giftDB = [
  { hobby: "gaming", gifts: ["Gaming Mouse", "RGB Keyboard", "Game Pass", "Headset", "Mouse Pad"] },
  { hobby: "fitness", gifts: ["Dumbbells", "Protein Kit", "Yoga Mat", "Resistance Bands", "Fitness Tracker"] },
  { hobby: "music", gifts: ["Bluetooth Speaker", "Headphones", "Instrument Kit", "Spotify Subscription", "Mic"] },
  { hobby: "reading", gifts: ["Bestseller Book", "Kindle", "Bookmark Set", "Reading Lamp", "Book Stand"] },
  { hobby: "travel", gifts: ["Backpack", "Travel Organizer", "Power Bank", "Neck Pillow", "Scratch Map"] },
  { hobby: "tech", gifts: ["Smart Watch", "USB Hub", "Mini Projector", "LED Lights", "Portable SSD"] }
];

function generateGifts() {
  const age = document.getElementById("age").value;
  const hobbies = document.getElementById("hobbies").value.toLowerCase();
  const budget = document.getElementById("budget").value;
  const results = document.getElementById("results");

  if (!age || !hobbies || !budget) {
    results.innerHTML = `<div class="empty">Please fill all fields</div>`;
    return;
  }

  let suggestions = [];

  giftDB.forEach(item => {
    if (hobbies.includes(item.hobby)) {
      suggestions = suggestions.concat(item.gifts);
    }
  });

  // fallback if no match
  if (suggestions.length === 0) {
    suggestions = ["Gift Card", "Personalized Mug", "Photo Frame", "Chocolate Box", "Diary"];
  }

  // shuffle and pick 5
  suggestions = suggestions.sort(() => 0.5 - Math.random()).slice(0, 5);

  results.innerHTML = "";

  suggestions.forEach((gift, i) => {
    const div = document.createElement("div");
    div.className = "gift";
    div.innerHTML = `<strong>${i + 1}. ${gift}</strong><br>Perfect within ‚Çπ${budget} budget`;
    results.appendChild(div);
  });
}
</script>

</body>
</html>
